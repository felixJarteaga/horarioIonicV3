<ion-header>
  <ion-toolbar>
    <ion-title class="cabeceraPage">Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cabeceraPage">
    <ion-card-title class="cabeceraPage">Grupos de {{nombreGrupo}}</ion-card-title>
    <ion-card-content class="contenidoCard" *ngFor="let grupo of gruposList">
      <ion-item class="botonNav" button (click)="navHorario(grupo.nombre)">{{grupo.nombre}}</ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
